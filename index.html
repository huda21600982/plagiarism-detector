<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Plagiarism Detector</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-300">

  <!-- Header -->
  <header class="p-6 bg-indigo-600 dark:bg-indigo-800 shadow-md flex justify-between items-center">
    <h1 class="text-2xl font-bold text-white">AI Plagiarism Detector</h1>
    <button id="darkToggle" class="w-14 h-7 bg-gray-300 dark:bg-gray-700 rounded-full flex items-center transition">
      <div id="toggleCircle" class="w-6 h-6 bg-white rounded-full shadow transform transition"></div>
    </button>
  </header>

  <!-- Main -->
  <main class="max-w-4xl mx-auto mt-10 p-6 bg-white dark:bg-gray-800 rounded-2xl shadow-lg">
    <h2 class="text-xl font-semibold mb-6 text-center">Check for Plagiarism</h2>

    <!-- Text Input -->
    <textarea id="inputText" rows="6" class="w-full p-3 rounded-lg border dark:border-gray-700 dark:bg-gray-900" placeholder="Paste your text here..."></textarea>

    <!-- Buttons and Upload -->
    <div class="mt-4 flex flex-wrap gap-3 justify-center">
      <button id="checkTextBtn" onclick="checkText()" class="px-6 py-2 bg-indigo-600 hover:bg-indigo-700 text-white rounded-xl shadow">
        Check Text
      </button>

      <!-- Drag & Drop + Multiple File Upload -->
      <div id="dropZone" class="px-6 py-2 bg-green-600 hover:bg-green-700 text-white rounded-xl shadow text-center cursor-pointer relative">
        Drag & Drop or Click to Upload Files
        <input id="fileInput" type="file" accept=".pdf,.docx,.txt" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer" multiple onchange="checkFiles()" />
      </div>
    </div>

    <!-- Spinner -->
    <div id="spinner" class="mt-6 flex justify-center hidden">
      <div class="w-10 h-10 border-4 border-indigo-600 border-t-transparent rounded-full animate-spin"></div>
    </div>

    <!-- Results -->
    <div id="result" class="mt-6 p-4 rounded-xl bg-gray-100 dark:bg-gray-700 text-gray-800 dark:text-gray-200 shadow-inner text-sm overflow-x-auto">
      Result will appear here...
    </div>
  </main>

  <script>
    // Dark Mode Toggle
    const toggleBtn = document.getElementById('darkToggle');
    const toggleCircle = document.getElementById('toggleCircle');
    const htmlEl = document.documentElement;

    if (localStorage.getItem('theme') === 'dark') {
      htmlEl.classList.add('dark');
      toggleCircle.classList.add('translate-x-8');
    }

    toggleBtn.addEventListener('click', () => {
      htmlEl.classList.toggle('dark');
      if (htmlEl.classList.contains('dark')) {
        localStorage.setItem('theme', 'dark');
        toggleCircle.classList.add('translate-x-8');
      } else {
        localStorage.setItem('theme', 'light');
        toggleCircle.classList.remove('translate-x-8');
      }
    });

    const backendUrl = "http://127.0.0.1:5000"; // Change when deployed

    // Toggle spinner
    function toggleLoading(isLoading) {
      const spinner = document.getElementById("spinner");
      const textBtn = document.getElementById("checkTextBtn");
      spinner.classList.toggle("hidden", !isLoading);
      textBtn.disabled = isLoading;
    }

    // Escape HTML
    function escapeHtml(unsafe) {
      return unsafe.replace(/[&<>"']/g, (m) => ({"&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#039;"}[m]));
    }

    // Show error
    function showError(msg) {
      document.getElementById("result").innerHTML = `<p class='text-red-500 font-semibold'>❌ ${msg}</p>`;
    }

    // Format and display results
    function formatResults(data) {
      let html = `<p class="font-semibold mb-2">Overall Score: <span class="text-indigo-600">${data.overall_score}%</span> → ${data.message}</p>`;
      data.details.forEach((d,i)=>{
        html += `
          <div class="mb-2 p-2 rounded-lg bg-gray-200 dark:bg-gray-600">
            <p class="font-semibold">Chunk ${i+1}: Similarity <span class="text-indigo-500">${(d.best_similarity*100).toFixed(2)}%</span></p>
            <p class="mt-1 text-sm">${escapeHtml(d.chunk_text)}</p>
            ${d.matches && d.matches.length ? `<p class="mt-1 text-xs text-gray-700 dark:text-gray-300">Matches:</p>
            <ul class="text-xs list-disc ml-5 mt-1">
              ${d.matches.slice(0,3).map(m=>`<li><strong>${m.source}</strong> (${(m.similarity*100).toFixed(2)}%)<br><em>${escapeHtml(m.matched_text.slice(0,150))}...</em></li>`).join('')}
            </ul>` : ""}
          </div>`;
      });
      return html;
    }

    function showResults(data) {
      document.getElementById("result").innerHTML = formatResults(data);
    }

    // Check TEXT
    async function checkText() {
      const text = document.getElementById("inputText").value.trim();
      if (!text) return alert("Please enter some text.");

      toggleLoading(true);
      document.getElementById("result").innerText = "";

      try {
        const res = await fetch(`${backendUrl}/check-text`, {
          method: "POST",
          headers: {"Content-Type":"application/json"},
          body: JSON.stringify({text})
        });
        const data = await res.json();
        toggleLoading(false);
        if (data.error) return showError(data.error);
        showResults(data);
      } catch(e) {
        toggleLoading(false);
        showError("Could not connect to backend.");
      }
    }

    // Check multiple FILES
    async function checkFiles() {
      const files = document.getElementById("fileInput").files;
      if (!files.length) return;
      toggleLoading(true);
      document.getElementById("result").innerText = "";

      let resultsHtml = "";
      for (let i=0; i<files.length; i++) {
        const file = files[i];
        const formData = new FormData();
        formData.append("file", file);
        try {
          const res = await fetch(`${backendUrl}/check-file`, {method:"POST", body:formData});
          const data = await res.json();
          if (data.error) resultsHtml += `<p class="text-red-500 font-semibold">${file.name}: ${data.error}</p>`;
          else resultsHtml += `<h3 class="font-semibold mt-3">${file.name}</h3>` + formatResults(data);
        } catch(e) {
          resultsHtml += `<p class="text-red-500 font-semibold">${file.name}: Could not connect to backend.</p>`;
        }
      }
      toggleLoading(false);
      document.getElementById("result").innerHTML = resultsHtml;
    }
  </script>
</body>
</html>
