<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Plagiarism Detector</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-300">

  <!-- Header -->
  <header class="p-6 bg-indigo-600 dark:bg-indigo-800 shadow-md flex justify-between items-center">
    <h1 class="text-2xl font-bold text-white">AI Plagiarism Detector</h1>
    <!-- Dark mode toggle -->
    <button id="darkToggle" class="w-14 h-7 bg-gray-300 dark:bg-gray-700 rounded-full flex items-center transition">
      <div id="toggleCircle" class="w-6 h-6 bg-white rounded-full shadow transform transition"></div>
    </button>
  </header>

  <!-- Main -->
  <main class="max-w-3xl mx-auto mt-10 p-6 bg-white dark:bg-gray-800 rounded-2xl shadow-lg">
    <h2 class="text-xl font-semibold mb-6 text-center">Check for Plagiarism</h2>

    <!-- Text Input -->
    <textarea id="inputText" rows="6" class="w-full p-3 rounded-lg border dark:border-gray-700 dark:bg-gray-900" placeholder="Paste your text here..."></textarea>

    <div class="mt-4 flex flex-wrap gap-3 justify-center">
      <button id="checkTextBtn" onclick="checkText()" class="px-6 py-2 bg-indigo-600 hover:bg-indigo-700 text-white rounded-xl shadow">
        Check Text
      </button>
      <label class="px-6 py-2 bg-green-600 hover:bg-green-700 text-white rounded-xl shadow cursor-pointer">
        <input id="fileInput" type="file" accept=".pdf,.docx,.txt" class="hidden" onchange="checkFile()" />
        Upload File
      </label>
    </div>

    <!-- Spinner -->
    <div id="spinner" class="mt-6 flex justify-center hidden">
      <div class="w-8 h-8 border-4 border-indigo-600 border-t-transparent rounded-full animate-spin"></div>
    </div>

    <!-- Results -->
    <div id="result" class="mt-6 p-4 rounded-xl bg-gray-100 dark:bg-gray-700 text-gray-800 dark:text-gray-200 shadow-inner text-sm overflow-x-auto">
      Result will appear here...
    </div>
  </main>

  <!-- Script -->
  <script>
    // üåì Dark Mode Toggle
    const toggleBtn = document.getElementById('darkToggle');
    const toggleCircle = document.getElementById('toggleCircle');
    const htmlEl = document.documentElement;

    if (localStorage.getItem('theme') === 'dark') {
      htmlEl.classList.add('dark');
      toggleCircle.classList.add('translate-x-8');
    }

    toggleBtn.addEventListener('click', () => {
      htmlEl.classList.toggle('dark');
      if (htmlEl.classList.contains('dark')) {
        localStorage.setItem('theme', 'dark');
        toggleCircle.classList.add('translate-x-8');
      } else {
        localStorage.setItem('theme', 'light');
        toggleCircle.classList.remove('translate-x-8');
      }
    });

    const backendUrl = "http://127.0.0.1:5000"; // Change when deployed

    // üß† Check TEXT
    async function checkText() {
      const text = document.getElementById("inputText").value.trim();
      if (!text) {
        alert("Please enter some text to check.");
        return;
      }

      toggleLoading(true);
      const resultBox = document.getElementById("result");
      resultBox.innerText = "";

      try {
        const response = await fetch(`${backendUrl}/check-text`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text })
        });
        const data = await response.json();
        toggleLoading(false);

        if (data.error) {
          resultBox.innerHTML = `<p class='text-red-500'>Error: ${data.error}</p>`;
          return;
        }
        resultBox.innerHTML = formatResults(data);
      } catch (err) {
        toggleLoading(false);
        resultBox.innerHTML = `<p class='text-red-500'>‚ùå Error: Could not connect to backend.</p>`;
      }
    }

    // üìÅ Check FILE
    async function checkFile() {
      const file = document.getElementById("fileInput").files[0];
      if (!file) return;

      toggleLoading(true);
      const resultBox = document.getElementById("result");
      resultBox.innerText = "";

      const formData = new FormData();
      formData.append("file", file);

      try {
        const response = await fetch(`${backendUrl}/check-file`, {
          method: "POST",
          body: formData
        });
        const data = await response.json();
        toggleLoading(false);

        if (data.error) {
          resultBox.innerHTML = `<p class='text-red-500'>Error: ${data.error}</p>`;
          return;
        }
        resultBox.innerHTML = formatResults(data);
      } catch (err) {
        toggleLoading(false);
        resultBox.innerHTML = `<p class='text-red-500'>‚ùå Error: Could not connect to backend.</p>`;
      }
    }

    // üîÑ Toggle loading state
    function toggleLoading(isLoading) {
      const spinner = document.getElementById("spinner");
      const textBtn = document.getElementById("checkTextBtn");
      spinner.classList.toggle("hidden", !isLoading);
      textBtn.disabled = isLoading;
    }

    // üñç Format Results with Highlighted Matches
    function formatResults(data) {
      let html = `<p class="font-semibold text-lg mb-3">Overall Score: <span class="text-indigo-600">${data.overall_score}%</span> ‚Üí ${data.message}</p>`;
      
      data.details.forEach((d,i)=>{
        let chunkText = escapeHtml(d.chunk_text);

        // Highlight matched text
        if (d.matches && d.matches.length) {
          d.matches.forEach(match => {
            const matchedSnippet = escapeHtml(match.matched_text.slice(0, 150));
            const re = new RegExp(matchedSnippet.replace(/[.*+?^${}()|[\]\\]/g, '\\$&'), 'g');
            chunkText = chunkText.replace(re, `<span class="bg-yellow-300 dark:bg-yellow-600">${matchedSnippet}</span>`);
          });
        }

        html += `
        <div class="mb-3 p-3 rounded-lg bg-gray-200 dark:bg-gray-600">
          <p class="font-semibold">Chunk ${i+1}: Similarity <span class="text-indigo-500">${(d.best_similarity*100).toFixed(2)}%</span></p>
          <p class="mt-1 text-sm">${chunkText}</p>
          ${d.matches && d.matches.length ? `<p class="mt-2 text-xs text-gray-700 dark:text-gray-300">Matches:</p>
          <ul class="text-xs list-disc ml-5 mt-1">
            ${d.matches.slice(0,3).map(m=>`<li><strong>${m.source}</strong> (${(m.similarity*100).toFixed(2)}%)<br><em>${escapeHtml(m.matched_text.slice(0,150))}...</em></li>`).join('')}
          </ul>` : ""}
        </div>`;
      });

      return html;
    }

    // üîí Escape HTML
    function escapeHtml(unsafe) {
      return unsafe.replace(/[&<>"']/g, (m) => ({"&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#039;"}[m]));
    }
  </script>
</body>
</html>
