<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Plagiarism Detector</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-blue': '#2563EB',   // Lighter, vibrant blue
                        'accent-purple': '#C084FC', // Lighter, complementary purple
                        'light-bg': '#F9FAFB',      // Lighter body background
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'], // Apply Inter font globally
                    },
                }
            }
        }
    </script>
</head>
<body class="bg-light-bg dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-300 min-h-screen">

    <header class="p-4 sm:p-6 bg-white dark:bg-gray-800 shadow-lg flex justify-between items-center border-b dark:border-gray-700">
        <h1 class="text-xl sm:text-2xl font-bold text-primary-blue dark:text-accent-purple">AI Plagiarism Detector</h1>
        
        <div class="flex items-center space-x-2">
            <span class="text-sm font-medium text-gray-600 dark:text-gray-400 hidden sm:inline">Dark Mode</span>
            <button id="darkToggle" class="w-12 h-6 bg-gray-300 dark:bg-gray-700 rounded-full flex items-center transition-colors duration-300 p-0.5">
                <div id="toggleCircle" class="w-5 h-5 bg-white rounded-full shadow-md transform transition-transform duration-300 dark:translate-x-6"></div>
            </button>
        </div>
    </header>

    <main class="max-w-4xl mx-auto mt-8 sm:mt-12 p-6 sm:p-10 bg-white dark:bg-gray-800 rounded-xl shadow-2xl shadow-gray-200 dark:shadow-gray-900/50">
        <h2 class="text-2xl font-semibold mb-8 text-center text-primary-blue dark:text-accent-purple">Start Your Plagiarism Scan</h2>

        <textarea id="inputText" rows="12" class="w-full p-4 text-base rounded-lg border border-gray-300 dark:border-gray-700 dark:bg-gray-900 focus:ring-2 focus:ring-primary-blue/50 focus:border-primary-blue/50 dark:focus:ring-accent-purple dark:focus:border-accent-purple transition" placeholder="Paste your text here... (Supports up to 10,000 characters)"></textarea>

        <div class="mt-6 flex flex-wrap gap-4 justify-center">
            <button id="checkTextBtn" onclick="checkText()" class="px-8 py-3 bg-primary-blue hover:bg-primary-blue/90 text-white rounded-xl font-semibold shadow-lg shadow-primary-blue/30 transition transform hover:-translate-y-0.5">
                Check Text
            </button>
            <label class="px-8 py-3 bg-accent-purple hover:bg-accent-purple/90 text-white rounded-xl font-semibold shadow-lg shadow-accent-purple/30 cursor-pointer transition transform hover:-translate-y-0.5">
                <input id="fileInput" type="file" accept=".pdf,.docx,.txt" class="hidden" onchange="checkFile()" />
                Upload Document
            </label>
        </div>

        <div id="spinner" class="mt-8 flex justify-center hidden">
            <div class="w-10 h-10 border-4 border-primary-blue dark:border-accent-purple border-t-transparent rounded-full animate-spin"></div>
        </div>

        <div class="mt-8 p-6 rounded-xl bg-gray-50 dark:bg-gray-700 border-2 border-dashed border-gray-300 dark:border-gray-600 text-gray-800 dark:text-gray-200 shadow-inner text-base overflow-x-auto">
            <p class="font-medium text-gray-500 dark:text-gray-400 mb-1">SCAN RESULTS:</p>
            <div id="result">Result will appear here...</div>
        </div>
    </main>

    <script>
        // üåì Dark Mode Toggle
        const toggleBtn = document.getElementById('darkToggle');
        const toggleCircle = document.getElementById('toggleCircle');
        const htmlEl = document.documentElement;

        // Check initial state
        const isDark = localStorage.getItem('theme') === 'dark' || 
                       (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches);

        if (isDark) {
            htmlEl.classList.add('dark');
            toggleCircle.classList.add('translate-x-6'); // Adjusted for w-12 h-6 button
        }

        toggleBtn.addEventListener('click', () => {
            htmlEl.classList.toggle('dark');
            if (htmlEl.classList.contains('dark')) {
                localStorage.setItem('theme', 'dark');
                toggleCircle.classList.add('translate-x-6');
            } else {
                localStorage.setItem('theme', 'light');
                toggleCircle.classList.remove('translate-x-6');
            }
        });

        const backendUrl = "http://127.0.0.1:5000"; // Change when deployed

        // üß† Check TEXT
        async function checkText() {
            const text = document.getElementById("inputText").value.trim();
            if (!text) {
                alert("Please enter some text to check.");
                return;
            }

            toggleLoading(true);
            const resultBox = document.getElementById("result");
            resultBox.innerHTML = '<p class="text-sm italic text-gray-500 dark:text-gray-400">Scanning in progress...</p>';

            try {
                const response = await fetch(`${backendUrl}/check-text`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ text })
                });
                const data = await response.json();
                toggleLoading(false);

                if (!response.ok || data.error) {
                    resultBox.innerHTML = `<div class='p-3 bg-red-100 dark:bg-red-900 rounded-lg'><p class='text-red-600 dark:text-red-300 font-semibold'>Error: ${data.error || 'An unknown error occurred.'}</p></div>`;
                    return;
                }
                resultBox.innerHTML = formatResults(data);
            } catch (err) {
                toggleLoading(false);
                resultBox.innerHTML = `<div class='p-3 bg-red-100 dark:bg-red-900 rounded-lg'><p class='text-red-600 dark:text-red-300 font-semibold'>‚ùå Connection Error: Could not connect to backend.</p></div>`;
            }
        }

        // üìÅ Check FILE
        async function checkFile() {
            const file = document.getElementById("fileInput").files[0];
            if (!file) return;

            toggleLoading(true);
            const resultBox = document.getElementById("result");
            resultBox.innerHTML = '<p class="text-sm italic text-gray-500 dark:text-gray-400">Uploading and scanning file...</p>';

            const formData = new FormData();
            formData.append("file", file);

            try {
                const response = await fetch(`${backendUrl}/check-file`, {
                    method: "POST",
                    body: formData
                });
                const data = await response.json();
                toggleLoading(false);

                if (!response.ok || data.error) {
                    resultBox.innerHTML = `<div class='p-3 bg-red-100 dark:bg-red-900 rounded-lg'><p class='text-red-600 dark:text-red-300 font-semibold'>Error: ${data.error || 'An unknown error occurred.'}</p></div>`;
                    return;
                }
                resultBox.innerHTML = formatResults(data);
            } catch (err) {
                toggleLoading(false);
                resultBox.innerHTML = `<div class='p-3 bg-red-100 dark:bg-red-900 rounded-lg'><p class='text-red-600 dark:text-red-300 font-semibold'>‚ùå Connection Error: Could not connect to backend.</p></div>`;
            }
        }

        // üîÑ Toggle loading state
        function toggleLoading(isLoading) {
            const spinner = document.getElementById("spinner");
            const textBtn = document.getElementById("checkTextBtn");
            const fileInput = document.getElementById("fileInput").parentNode;
            
            spinner.classList.toggle("hidden", !isLoading);
            textBtn.disabled = isLoading;
            fileInput.classList.toggle("pointer-events-none", isLoading);
            fileInput.classList.toggle("opacity-50", isLoading);
        }

        // üñç Format Results with Highlighted Matches (Improved styling)
        function formatResults(data) {
            // Apply color coding based on score (cleaner visual feedback)
            let scoreColor = 'text-green-500'; // Low plagiarism
            if (data.overall_score > 30) scoreColor = 'text-yellow-500'; // Medium plagiarism
            if (data.overall_score > 60) scoreColor = 'text-red-500'; // High plagiarism

            let html = `<div class="mb-4 pb-3 border-b border-gray-300 dark:border-gray-600">
                <p class="font-extrabold text-2xl">Similarity Score: <span class="${scoreColor}">${data.overall_score}%</span></p>
                <p class="text-sm text-gray-600 dark:text-gray-300">${data.message}</p>
            </div>`;
            
            data.details.forEach((d,i)=>{
                let chunkText = escapeHtml(d.chunk_text);

                // Highlight matched text
                if (d.matches && d.matches.length) {
                    d.matches.forEach(match => {
                        const matchedSnippet = escapeHtml(match.matched_text.slice(0, 150));
                        // Using a more robust regex for highlighting
                        const re = new RegExp(matchedSnippet.replace(/([.*+?^=!:${}()|[\]\/\\])/g, '\\$1'), 'g');
                        chunkText = chunkText.replace(re, `<span class="bg-yellow-300/80 dark:bg-yellow-600/80 rounded-sm">${matchedSnippet}</span>`);
                    });
                }

                html += `
                <div class="mb-4 p-4 rounded-lg bg-gray-100 dark:bg-gray-600 border border-gray-200 dark:border-gray-700">
                    <p class="font-semibold text-base mb-2">Chunk ${i+1}: <span class="text-primary-blue dark:text-accent-purple">${(d.best_similarity*100).toFixed(2)}% Similarity</span></p>
                    <p class="mt-1 text-sm leading-relaxed whitespace-pre-wrap">${chunkText}</p>
                    
                    ${d.matches && d.matches.length ? `<p class="mt-3 text-xs font-medium text-gray-700 dark:text-gray-300 border-t border-gray-300 dark:border-gray-500 pt-2">Top Matches:</p>
                    <ul class="text-xs list-disc ml-5 mt-1 space-y-1">
                        ${d.matches.slice(0,3).map(m=>`<li><a href="${m.source_url || '#'}" target="_blank" class="text-blue-600 dark:text-blue-400 hover:underline">${m.source}</a> (${(m.similarity*100).toFixed(2)}%)<br><em>${escapeHtml(m.matched_text.slice(0,100))}...</em></li>`).join('')}
                    </ul>` : `<p class="mt-3 text-xs text-gray-500 dark:text-gray-400">No significant external matches found for this chunk.</p>`}
                </div>`;
            });

            return html;
        }

        // üîí Escape HTML
        function escapeHtml(unsafe) {
            return unsafe.replace(/[&<>"']/g, (m) => ({"&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#039;"}[m]));
        }
    </script>
</body>
</html>
