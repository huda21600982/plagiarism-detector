<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Plagiarism Detector</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-300">

  <!-- Header -->
  <header class="p-6 bg-indigo-600 dark:bg-indigo-800 shadow-md flex justify-between items-center">
    <h1 class="text-2xl font-bold text-white">AI Plagiarism Detector</h1>
    <!-- Dark mode toggle -->
    <button id="darkToggle" class="w-14 h-7 bg-gray-300 dark:bg-gray-700 rounded-full flex items-center transition">
      <div id="toggleCircle" class="w-6 h-6 bg-white rounded-full shadow transform transition"></div>
    </button>
  </header>

  <!-- Main -->
  <main class="max-w-3xl mx-auto mt-10 p-6 bg-white dark:bg-gray-800 rounded-2xl shadow-lg">
    <h2 class="text-xl font-semibold mb-4">Check for Plagiarism</h2>
    <textarea id="inputText" rows="6" class="w-full p-3 rounded-lg border dark:border-gray-700 dark:bg-gray-900" placeholder="Paste your text here..."></textarea>
    <button onclick="checkPlagiarism()" class="mt-4 px-6 py-2 bg-indigo-600 hover:bg-indigo-700 text-white rounded-xl shadow">
      Check Plagiarism
    </button>

    <!-- Spinner -->
    <div id="spinner" class="mt-6 flex justify-center hidden">
      <div class="w-8 h-8 border-4 border-indigo-600 border-t-transparent rounded-full animate-spin"></div>
    </div>

    <!-- Results -->
    <div id="result" class="mt-6 p-4 rounded-xl bg-gray-100 dark:bg-gray-700 text-gray-800 dark:text-gray-200 shadow-inner">
      Result will appear here...
    </div>
  </main>

  <!-- Script -->
  <script>
    // Dark Mode Toggle
    const toggleBtn = document.getElementById('darkToggle');
    const toggleCircle = document.getElementById('toggleCircle');
    const htmlEl = document.documentElement;

    if (localStorage.getItem('theme') === 'dark') {
      htmlEl.classList.add('dark');
      toggleCircle.classList.add('translate-x-8');
    }

    toggleBtn.addEventListener('click', () => {
      htmlEl.classList.toggle('dark');
      if (htmlEl.classList.contains('dark')) {
        localStorage.setItem('theme', 'dark');
        toggleCircle.classList.add('translate-x-8');
      } else {
        localStorage.setItem('theme', 'light');
        toggleCircle.classList.remove('translate-x-8');
      }
    });

    // Plagiarism Check Function
    async function checkPlagiarism() {
      const text = document.getElementById("inputText").value;
      const resultBox = document.getElementById("result");
      const spinner = document.getElementById("spinner");

      resultBox.innerText = "";
      spinner.classList.remove("hidden");

      try {
        const response = await fetch("https://plagiarism-backend.onrender.com/check", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text })
        });

        const data = await response.json();

        spinner.classList.add("hidden");

        // Build a nice report
        let output = `<p class="font-semibold text-lg">Overall Score: ${data.overall_score}% → ${data.message}</p>`;
        output += `<ul class="mt-3 space-y-2">`;
        data.details.forEach(d => {
          output += `<li class="p-2 rounded-lg bg-gray-200 dark:bg-gray-600">
                      <span class="font-medium">"${d.sentence}"</span> → 
                      <span class="text-indigo-600 dark:text-indigo-300">${d.score}%</span>
                    </li>`;
        });
        output += `</ul>`;

        resultBox.innerHTML = output;

      } catch (error) {
        spinner.classList.add("hidden");
        resultBox.innerText = "❌ Error: Could not connect to backend.";
      }
    }
  </script>
</body>
</html>
