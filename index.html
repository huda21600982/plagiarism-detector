<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Plagiarism Detector</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-6 rounded-2xl shadow-xl w-full max-w-lg">
    <h1 class="text-2xl font-bold mb-4 text-center">AI Plagiarism Detector</h1>
    <textarea id="inputText" class="w-full h-40 p-3 border rounded-lg mb-4" placeholder="Paste your text here..."></textarea>
    <button onclick="checkPlagiarism()" class="bg-blue-500 text-white px-4 py-2 rounded-lg w-full">Check Plagiarism</button>
    <div id="result" class="mt-4 text-gray-700"></div>
  </div>

 <script>
  async function checkPlagiarism() {
    const text = document.getElementById("inputText").value;
    document.getElementById("result").innerText = "Checking...";

    try {
      const response = await fetch("http://127.0.0.1:5000/check", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text })
      });

      const data = await response.json();
      document.getElementById("result").innerText =
        `Score: ${data.plagiarism_score}% - ${data.message}`;
    } catch (error) {
      document.getElementById("result").innerText =
        "‚ùå Error: Could not connect to backend.";
    }
  }
</script>
</body>
</html>
